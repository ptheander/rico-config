// ########################################################
// Launch Options + Mouse Options
// ########################################################

//	Launch options:
//	-freq 144 -high -threads 6 -tickrate 128 -novid -nojoy -forcenovsync -console

//	Explanations:
// 	-freq 144		- Forces 144 Hz on a 144 Hz Gaming Monitor
//	-high 			- Forces High CPU Priority (Probably does no difference - but why not)
//	-threads 6		- Allocates 6 CPU threads to CS:GO. Default is 3.
//	-tickrate 128	- Overrides the default 64 Tickrate on local/offline/LAN servers in-game.
//	-novid			- CS:GO starts faster, by not showing intro video
//	-nojoy			- Removes all fun from CS:GO - or disables joystick support.
//	-forcenovsync	- Forces V-sync OFF. V-Sync ON is very likely not prefered in CS:GO.
//	-console		- Shows console on launch

//	Mouse Settings:
//	Sensitivity 800 DPI - Sensitivity 3.1


